<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Animation 6</title>
    <link rel="stylesheet" href="./styles.scss">
</head>
<body>
    <div class="top-filled-circle"></div>
    <div class="bottom-filled-circle"></div>
    <svg class="top-dotted-circle" viewBox="0 0 650 650">
        <circle cx="325" cy="325" r="320" />

    <div class="page-container">
        <section class="landing">

                <div class="navbar-logo">
                    <div class="logo-circle -orange"></div>
                    <div class="logo-circle -purple"></div>
                </div>
                <ul class="navbar-items">
                    <li class="navbar-item">Menu</li>
                    <li class="navbar-item">About us</li>
                    <li class="navbar-item">Contact</li>
                    <li class="navbar-item">Make order</li>
                </ul>
                <div class="navbar-lang"><span>Eng</span>/Jap</div>
            </nav>

            <div class="landing-content">

                    <h1>Best <span>ramen</span> restaurant</h1>

                    </div>

                    Image here
